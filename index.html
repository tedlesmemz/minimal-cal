<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Portal Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/ical.js@1.4.0/ical.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #282828;
            color: #f0f0f0;
            padding: 15px;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        header {
            text-align: center;
            padding: 15px 0;
            margin-bottom: 15px;
            border-bottom: 1px solid #444;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .date-display {
            text-align: left;
        }
        
        .current-date {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 1px;
            color: #64b5f6;
        }
        
        .current-day {
            font-size: 1.2rem;
            color: #bbb;
            font-weight: 300;
        }
        
        .calendar-controls {
            display: flex;
            gap: 10px;
        }
        
        .calendar-btn {
            background: #333;
            color: #f0f0f0;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .calendar-btn:hover {
            background: #3a3a3a;
            transform: scale(1.1);
        }
        
        .calendar-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1f1f1f;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .section-header {
            background: #333;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .section-title {
            font-size: 1.3rem;
            color: #64b5f6;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .events-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px 15px;
        }
        
        .event-list {
            list-style-type: none;
        }
        
        .event-item {
            background: #333;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            display: flex;
            transition: all 0.3s ease;
            border-left: 3px solid #64b5f6;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }
        
        .event-item:hover {
            background: #3a3a3a;
            transform: translateX(5px);
        }
        
        .event-time {
            min-width: 80px;
            font-weight: 500;
            color: #64b5f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-right: 15px;
            border-right: 1px solid #444;
        }
        
        .event-time .start {
            font-size: 1.1rem;
        }
        
        .event-time .end {
            font-size: 0.8rem;
            color: #bbb;
        }
        
        .event-details {
            flex: 1;
            padding-left: 15px;
        }
        
        .event-title {
            font-size: 1.1rem;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .event-description {
            color: #bbb;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .event-location {
            color: #bbb;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            margin-top: 8px;
        }
        
        .event-location i {
            margin-right: 5px;
            color: #64b5f6;
        }
        
        .no-events {
            text-align: center;
            padding: 40px 20px;
            color: #888;
            font-style: italic;
        }
        
        .calendar-status {
            background: #333;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #bbb;
        }
        
        .sync-status {
            display: flex;
            align-items: center;
        }
        
        .sync-status i {
            margin-right: 5px;
            color: #64b5f6;
        }
        
        .event-count {
            background: #64b5f6;
            color: #282828;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #333;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #64b5f6;
            border-radius: 10px;
        }
        
        /* Loading animation */
        .loading {
            display: flex;
            justify-content: center;
            padding: 30px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(100, 181, 246, 0.3);
            border-top: 3px solid #64b5f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #ff6b6b;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            margin: 15px;
            text-align: center;
        }
        
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                gap: 10px;
            }
            
            .date-display {
                text-align: center;
            }
            
            .current-date {
                font-size: 1.5rem;
            }
            
            .current-day {
                font-size: 1rem;
            }
            
            .event-item {
                flex-direction: column;
            }
            
            .event-time {
                flex-direction: row;
                justify-content: flex-start;
                border-right: none;
                border-bottom: 1px solid #444;
                padding-right: 0;
                padding-bottom: 10px;
                margin-bottom: 10px;
                min-width: auto;
            }
            
            .event-time .start {
                margin-right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="date-display">
                <div class="current-date" id="currentDate">August 10, 2025</div>
                <div class="current-day" id="currentDay">Sunday</div>
            </div>
            <div class="calendar-controls">
                <button class="calendar-btn" id="prevDay" title="Previous day">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="calendar-btn" id="todayBtn" title="Today">
                    <i class="fas fa-calendar-day"></i>
                </button>
                <button class="calendar-btn" id="nextDay" title="Next day">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </header>
        
        <section class="calendar-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-calendar-day"></i> Today's Schedule
                </h2>
                <div class="event-count" id="eventCount">0 events</div>
            </div>
            
            <div class="events-container">
                <div id="errorContainer"></div>
                <ul class="event-list" id="eventList">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </ul>
            </div>
            
            <div class="calendar-status">
                <div class="sync-status">
                    <i class="fas fa-sync-alt"></i> Last updated: <span id="lastUpdated">Just now</span>
                </div>
                <div class="calendar-name">
                    <i class="fab fa-google"></i> teddycapobianco@gmail.com
                </div>
            </div>
        </section>
    </div>

    <script>
        // iCal URL for your Google Calendar
        const ICAL_URL = "https://calendar.google.com/calendar/ical/teddycapobianco%40gmail.com/public/basic.ics";
        
        // Initialize with today's date
        let currentDate = new Date();
        
        // DOM Elements
        const currentDateEl = document.getElementById('currentDate');
        const currentDayEl = document.getElementById('currentDay');
        const eventListEl = document.getElementById('eventList');
        const eventCountEl = document.getElementById('eventCount');
        const lastUpdatedEl = document.getElementById('lastUpdated');
        const prevDayBtn = document.getElementById('prevDay');
        const nextDayBtn = document.getElementById('nextDay');
        const todayBtn = document.getElementById('todayBtn');
        const errorContainer = document.getElementById('errorContainer');
        
        // Format date as "Month Day, Year"
        function formatDate(date) {
            const options = { month: 'long', day: 'numeric', year: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }
        
        // Format day as "Weekday"
        function formatDay(date) {
            const options = { weekday: 'long' };
            return date.toLocaleDateString('en-US', options);
        }
        
        // Format time as "HH:MM AM/PM"
        function formatTime(date) {
            if (!date || isNaN(date)) return "All Day";
            
            const options = { hour: 'numeric', minute: '2-digit' };
            return date.toLocaleTimeString('en-US', options);
        }
        
        // Calculate duration between two times
        function formatDuration(start, end) {
            if (!start || !end || isNaN(start) || isNaN(end)) return "";
            
            const diffMs = end - start;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 60) {
                return `${diffMins}m`;
            } else {
                const hours = Math.floor(diffMins / 60);
                const mins = diffMins % 60;
                return `${hours}h${mins > 0 ? ` ${mins}m` : ''}`;
            }
        }
        
        // Update the displayed date
        function updateDisplayDate() {
            currentDateEl.textContent = formatDate(currentDate);
            currentDayEl.textContent = formatDay(currentDate);
        }
        
        // Update the last updated time
        function updateLastUpdated() {
            const now = new Date();
            lastUpdatedEl.textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }
        
        // Show error message
        function showError(message) {
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
        }
        
        // Clear error message
        function clearError() {
            errorContainer.innerHTML = '';
        }
        
        // Parse iCal data
        async function parseICalData(icalData) {
            return new Promise((resolve, reject) => {
                try {
                    const jcalData = ICAL.parse(icalData);
                    const comp = new ICAL.Component(jcalData);
                    const events = comp.getAllSubcomponents('vevent');
                    
                    const parsedEvents = events.map(event => {
                        const icalEvent = new ICAL.Event(event);
                        return {
                            start: icalEvent.startDate ? icalEvent.startDate.toJSDate() : null,
                            end: icalEvent.endDate ? icalEvent.endDate.toJSDate() : null,
                            summary: icalEvent.summary,
                            description: icalEvent.description,
                            location: icalEvent.location
                        };
                    });
                    
                    resolve(parsedEvents);
                } catch (error) {
                    reject(error);
                }
            });
        }
        
        // Fetch calendar events from iCal URL
        async function fetchCalendarEvents() {
            try {
                clearError();
                eventListEl.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
                
                const response = await fetch(ICAL_URL);
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch calendar data: ${response.status} ${response.statusText}`);
                }
                
                const icalData = await response.text();
                const events = await parseICalData(icalData);
                
                return events;
            } catch (error) {
                console.error("Error fetching calendar data:", error);
                showError(`Error: ${error.message}. Please check your internet connection.`);
                return [];
            }
        }
        
        // Filter events for the selected date
        function filterEventsForDate(events, date) {
            const startOfDay = new Date(date);
            startOfDay.setHours(0, 0, 0, 0);
            
            const endOfDay = new Date(date);
            endOfDay.setHours(23, 59, 59, 999);
            
            return events.filter(event => {
                const eventStart = event.start;
                const eventEnd = event.end;
                
                // Check if event overlaps with the selected day
                return (eventStart <= endOfDay && eventEnd >= startOfDay) || 
                       (eventStart >= startOfDay && eventStart <= endOfDay);
            });
        }
        
        // Display events in the UI
        function displayEvents(events) {
            eventListEl.innerHTML = '';
            
            if (events.length === 0) {
                eventListEl.innerHTML = `
                    <div class="no-events">
                        <i class="fas fa-calendar-check" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <h3>No events scheduled</h3>
                        <p>Enjoy your free time!</p>
                    </div>
                `;
                eventCountEl.textContent = "0 events";
                return;
            }
            
            // Sort events by start time
            events.sort((a, b) => (a.start || 0) - (b.start || 0));
            
            // Create event elements
            events.forEach(event => {
                const eventElement = document.createElement('li');
                eventElement.className = 'event-item';
                
                const startTime = formatTime(event.start);
                const endTime = formatTime(event.end);
                const duration = event.start && event.end ? formatDuration(event.start, event.end) : "";
                
                eventElement.innerHTML = `
                    <div class="event-time">
                        <div class="start">${startTime}</div>
                        ${endTime && endTime !== startTime ? `<div class="end">${endTime}</div>` : ''}
                        ${duration ? `<div class="duration">${duration}</div>` : ''}
                    </div>
                    <div class="event-details">
                        <div class="event-title">${event.summary || 'Untitled Event'}</div>
                        ${event.description ? `<div class="event-description">${event.description}</div>` : ''}
                        ${event.location ? `
                        <div class="event-location">
                            <i class="fas fa-map-marker-alt"></i> ${event.location}
                        </div>
                        ` : ''}
                    </div>
                `;
                
                eventListEl.appendChild(eventElement);
            });
            
            eventCountEl.textContent = `${events.length} ${events.length === 1 ? 'event' : 'events'}`;
        }
        
        // Load and display events for the selected date
        async function loadEventsForDate(date) {
            try {
                const allEvents = await fetchCalendarEvents();
                const filteredEvents = filterEventsForDate(allEvents, date);
                displayEvents(filteredEvents);
                updateLastUpdated();
            } catch (error) {
                console.error("Error loading events:", error);
                showError(`Error loading events: ${error.message}`);
            }
        }
        
        // Navigation handlers
        prevDayBtn.addEventListener('click', () => {
            currentDate.setDate(currentDate.getDate() - 1);
            updateDisplayDate();
            loadEventsForDate(currentDate);
        });
        
        nextDayBtn.addEventListener('click', () => {
            currentDate.setDate(currentDate.getDate() + 1);
            updateDisplayDate();
            loadEventsForDate(currentDate);
        });
        
        todayBtn.addEventListener('click', () => {
            currentDate = new Date();
            updateDisplayDate();
            loadEventsForDate(currentDate);
        });
        
        // Initialize the app
        function initApp() {
            updateDisplayDate();
            loadEventsForDate(currentDate);
            
            // Auto-refresh every 15 minutes
            setInterval(() => {
                loadEventsForDate(currentDate);
            }, 15 * 60 * 1000);
        }
        
        // Start the application
        initApp();
    </script>
</body>
</html>
