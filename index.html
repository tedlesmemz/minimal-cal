<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minimal Day Calendar</title>
  <style>
    :root{
      --hide-top:46px;   /* height of the month/header bar to hide */
      --hide-bottom:40px;/* height of the bottom "+ Google Calendar" area to hide */
      --scale:1;         /* initial zoom; change if you need bigger text */
      --bg: #282828;     /* overlay background (your dark grey) */
      --font-size: 14px;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .frame-wrap{
      position:relative;
      width:100%;
      height:100%;
      overflow:hidden;
      background:var(--bg);
    }

    iframe.calendar{
      width:100%;
      height:100%;
      border:0;
      transform-origin: 0 0;
      transform: scale(var(--scale));
      background:var(--bg);
    }

    .hide-top, .hide-bottom {
      position:absolute;
      left:0;
      right:0;
      background:var(--bg);
      z-index:6;
      pointer-events: none;
    }

    .hide-top {
      top:0;
      height:var(--hide-top);
    }

    .hide-bottom {
      bottom:0;
      height:var(--hide-bottom);
    }

    .gap-fix {
      position:absolute;
      top:var(--hide-top);
      bottom:var(--hide-bottom);
      left:0;
      right:0;
      z-index:5;
      pointer-events:none;
    }
  </style>
</head>
<body>
  <div class="frame-wrap">
    <div class="hide-top"></div>

    <!-- Force DAY view with mode=DAY -->
    <iframe
      id="calframe"
      class="calendar"
      scrolling="no"
      src="https://calendar.google.com/calendar/embed?src=teddycapobianco%40gmail.com&ctz=America%2FNew_York&mode=DAY&showTitle=0&showTabs=0&showNav=0&showPrint=0&showCalendars=0&showTz=0">
    </iframe>

    <div class="gap-fix"></div>
    <div class="hide-bottom"></div>
  </div>

<script>
  // Allow adjusting scale/top/bottom via URL params
  function getParam(name) {
    const url = new URL(window.location.href);
    return url.searchParams.get(name);
  }
  const s = parseFloat(getParam('scale'));
  if (!isNaN(s) && s > 0 && s < 3) {
    document.documentElement.style.setProperty('--scale', s.toFixed(2));
  }
  const ht = parseInt(getParam('top'));
  const hb = parseInt(getParam('bottom'));
  if (!isNaN(ht) && ht>=0 && ht<=200) document.documentElement.style.setProperty('--hide-top', ht+'px');
  if (!isNaN(hb) && hb>=0 && hb<=200) document.documentElement.style.setProperty('--hide-bottom', hb+'px');
</script>
</body>
</html>
